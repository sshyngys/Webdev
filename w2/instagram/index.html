<!DOCTYPE html>
<html>
<head>
	<title>Instagram</title>
	<link rel="icon" href="instagramicon.png" type="image/gif" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
		<div class="col-sm-6">
			<img src="phones.png" class="phone">
		</div>
		<div class="col-sm-6">
			<div class="right-column text-center">
				<img src="instagram.png" class="instagram">
				<p class="text-for-membe">Зарегистрируйтесь, чтобы смотреть фото и видео ваших друзей.</p>
				<button type="submit" class="btn btn-primary btn-block"><img src="facebook.png">Войти через Facebook</button>
				<p class="or">ИЛИ</p>
				<form>
					<div class="form-group">
						<input type="text" name="" class="form-control" placeholder="Моб. телефон или эл. адрес">
					</div>
					<div class="form-group">
						<input type="text" name="" class="form-control" placeholder="Имя и фамилия">
					</div>
					<div class="form-group">
						<input type="text" name="" class="form-control" placeholder="Имя пользователя">
					</div>
					<div class="form-group">
						<input type="password" name="" class="form-control" placeholder="Пароль">
					</div>
					<button type="submit" class="btn btn-primary btn-block">Регистрация</button>
					</form>
					<p class="site-rule">Регистрируясь, вы принимаете наши <b>Условия, Политику использования данных</b> и <b>Политику в отношении файлов cookie</b>.</p>
				</div>
				<div class="right-column-login text-center">
					<p>Есть аккаунт?<a href="#">Log in</a></p>
				</div>
				<p class="apps-text">Установите приложение.</p>
				<div class="apps">
					<img src="applestore.png">
					<img src="playmarket.png">
				</div>
			</div>
		</div>
	</body>
	</html>
